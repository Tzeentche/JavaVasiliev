<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applet with parameters</title>
</head>
<body>
<h3><hr> The size of font and color of background  is read by the applet from the HTML-document <hr></h3>
<applet code = " AppletWithParams.class" width = "100%" height = "200">
    <param name = "size" value = "25">
    <param name = "color" value = "yellow">
</applet>
<hr><i>Applet created by class-base <b>JApplet</b> library <b>Swing</b></i>
</body>
</html>
